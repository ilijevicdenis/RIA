<template>
	<div>
		<label>Reservation mail:</label>
		<input type="email" value.bind="ReservationEmail" />
	</div>
	<div>
		<label>Arrival date:<label>
		<input type="date" value.bind="ArrivalDate" />
	</div>
	<div>
		<label>Departure date:</label>
		<input type="date" value.bind="DepartureDate" />
	</div>
	<div>
		<label>Country:</label>
		<select value.bind="SelectedCountry">
			<option repeat.for="country of CountryList" value.bind="country">
				${country}
			</option>
		</select>
	</div>
	<div>
		<label>City:<label>
		<select value.bind="SelectedCity">
			<option repeat.for="City of CityList" value.bind="City">
				${City}
			</option>
		</select>
	</div>
	<div>
		<label>Camp</label>
		<select value.bind="SelectedCamp">
			<option repeat.for="Camp of CampList" value.bind="Camp">
				${Camp}
			</option>
		</select>
	</div>
	<div>
		<label>Parcela Code:</label>
		<input type="text" value.bind="ParcelaCode">
	</div>
	<div>
		<button>Save reservation</button>
		<button>Cancel</button>
	</div>
</template>
