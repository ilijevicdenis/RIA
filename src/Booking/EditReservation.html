<template>
	<ai-dialog>
		<ai-dialog-header>
			<h3>Edit reservation</h3>
		</ai-dialog-header>
		<ai-dialog-body>
			<form>
				<div>
					<label>First name:</label>
					<input type="text" value.bind="bookEntry.fname" />
				</div>
				<div>
					<label>Last name:</label>
					<input type="text" value.bind="bookEntry.lname" />
				</div>
				<div>
					<label>Email:</label>
					<label>${bookEntry.email}</label>
				</div>
				<div>
					<label>Phone number:</label>
					<input type="text" value.bind="bookEntry.pnumber" />
				</div>
				<div>
					<label>Country:</label>
					<label> ${bookEntry.country} </label>
				</div>
				<div>
					<label>City:</label>
					<label> ${bookEntry.city} </label>
				</div>
				<div>
					<label>Camp:</label>
					<label> ${bookEntry.campName} </label>
				</div>
				<div>
					<label>Arrival date</label>
					<input type="date" value.bind="bookEntry.ardate" />
				</div>
				<div>
					<label>Departure date</label>
					<input type="date" value.bind="bookEntry.dpdate" />
				</div>
			</form>
		</ai-dialog-body>
		<ai-dialog-footer>
			<button type="button" click.delegate="Save()">Update</button>
			<button type="button" click.delegate="Cancel()">Cancel</button>
		</ai-dialog-footer>
	</ai-dialog>
</template>
