<template>
	<ai-dialog>
		<ai-dialog-header>
			<h3>Edit reservation</h3>
		</ai-dialog-header>
		<ai-dialog-body>
			<form>
				<div>
					<label>First name</label>
					<input type="text" value.bind="fname" />
				</div>
				<div>
					<label>Last name</label>
					<input type="text" value.bind="bookEntry.lname" />
				</div>
				<div>
					<label>Email</label>
					<input type="text" value.bind="bookEntry.email" />
				</div>
				<div>
					<label>Phone number</label>
					<input type="text" value.bind="bookEntry.pnumber" />
				</div>
				<div>
					<label>Country</label>
					<input type="text" value.bind="bookEntry.country" />
				</div>
				<div>
					<label>City</label>
					<input type="text" value.bind="bookEntry.city" />
				</div>
				<div>
					<label>Parcela</label>
					<input type="text" value.bind="bookEntry.parcelaCode" />
				</div>
				<div>
					<label>Arrival date</label>
					<input type="date" value.bind="bookEntry.adate" />
				</div>
				<div>
					<label>Departure date</label>
					<input type="date" value.bind="bookEntry.ddate" />
				</div>
			</form>
		</ai-dialog-body>
		<ai-dialog-footer>
			<button>Update reservation</button>
			<button>Cancel</button>
		</ai-dialog-footer>
	</ai-dialog>
</template>
