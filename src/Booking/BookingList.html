<template>
	<table>
		<thead>
			<th>First name</th>
			<th>Last name</th>
			<th>Email</th>
			<th>Contact number</th>
			<th>Country</th>
			<th>City</th>
			<th>Camp</th>
			<th>Parcela code</th>
			<th>Arrival date</th>
			<th>Departure date</th>
			<th></th>
			<th></th>		
		</thead>
		<tbody>
			<tr repeat.for="bookingEntry of bookingList">
				<td>${bookingEntry.fname}</td>
				<td>${bookingEntry.lname}</td>
				<td>${bookingEntry.email}</td>
				<td>${bookingEntry.pnumber}</td>
				<td>${bookingEntry.country}</td>
				<td>${bookingEntry.city}</td>
				<td>${bookingEntry.camp}</td>
				<td>${bookingEntry.parcelaCode}</td>
				<td>${bookingEntry.ardate}</td>
				<td>${bookingEntry.dpdate}</td>
				<td>
					<button click.delegate="updateReservation(bookingEntry)">Update reservation</button>	
				</td>
				<td>
					<button click.delegate="deleteReservation(bookingEntry)">Delete reservation</button>
				</td>
			</tr>
		</tbody>
	</table>
</template>
