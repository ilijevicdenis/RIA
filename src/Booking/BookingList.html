<template>
	<table>
		<thead>
			<th>No.</th>
			<th>First name</th>
			<th>Last name</th>
			<th>Email</th>
			<th>Reservation date</th>
			<th>Arrival date</th>
			<th>Departure date</th>
			<th>Camp</th>
			<th>Parcela</th>
		</thead>
		<tbody>
			<tr repeat.for="bookingEntry of bookingList">
				<td>${bookingEntry.no}</td>
				<td>${bookingEntry.fname}</td>
				<td>${bookingEntry.lname}</td>
				<td>${bookingEntry.email}</td>
				<td>${bookingEntry.rsdate}</td>
				<td>${bookingEntry.ardate}</td>
				<td>${bookingEntry.dpdate}</td>
				<td>${bookingEntry.camp}</td>
				<td>${bookingEntry.parcela}</td>
			</tr>
		</tbody>
	</table>
</template>
