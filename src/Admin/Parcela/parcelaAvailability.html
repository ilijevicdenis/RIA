<template>
	<form>
		<div>
			<label>Country:</label>
			<select value.bind="SelectedCountry">
				<option repeat.for="Country of CountryList" value.bind="Country">
					${Country}
				</option>
			</select>
		</div>
		<div>
			<label>City:<label>
			<select value.bind="SelectedCity">
				<option repeat.for="City of CityList" value.bind="City">
					${City}
				</option>
			</select>
		</div>
		<div>
			<label>Camp:</label>
			<select value.bind="SelectedCamp">
				<option repeat.for="Camp of CampList" value.bind="Camp">
					${Camp}
				</option>
			</select>
		</div>
		<div>
			<label>Available from: </label>
			<input type="date" value.bind="AvailableFrom" />
		</div>
		<div>
			<label>Available until:</label>
			<input type="date" value.bind="AvailableUntil" />
		</div>
		<div>
			<label>Availability status:</label>
			<select value.bind="SelectedAvailabilityStatus">
				<option repeat.for="Status of AvailabilityStatus" value.bind="Status">
					${Status}
				</option>
			</select>
		</div>
		<div>
			<label>Availability description:</label>
			<textarea value.bind="AvailabiliyDescription"></textarea>
		</div>
		<div>
			<label>Parcela id:</label>
			<select value.bind="ParcelaId">
				<option repeat.for="Id of ParcelaIds" value.bind="Id">
					${Id}
				</option>
			</select>
		</div>
		<div>
			<button click.trigger="Save()">Save</button>
			<button click.trigger="ResetForm()">Cancel</button>
		</div>
	</form>
</template>
