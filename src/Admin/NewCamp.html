<template>
	<form>
		<div>
			<label>Camp name:</label>
			<input type="text" value.bind="CampName" />
		</div>
		<div>
			<label>Street address: </label>
			<input type="text" value.bind="CampAddress" />
		</div>
		<div>
			<label>Country:</label>
			<select value.bind="SelectedCountry">
				<option repeat.for="country of CountryList" value.bind="country">
					${country}
				</option>
			</select>
		</div>
		<div>
			<label>City:</label>
			<select value.bind="SelectedCity">
				<option repeat.for="City of CityList" value.bind="City">
					${City}
				</option>
			</select>
		</div>
		<div>
			<label>Description</label>
			<textarea value.bind="CampDescription"></textarea>
		</div>
		<div>
			<button>Save</button>
			<button>Cancel</button>
		</div>
	</form>
</template>
