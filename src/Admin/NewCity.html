<template>
	<form>
		<div>
			<label>City name:</label>
			<input type="text" value.bind="CityName" />
		</div>
		<div>
			<label>Zip code:</label>
			<input type="text" value.bind="ZipCode">
		</div>
		<div>
			<label>Country:</label>
			<select value.bind="CountryName">
				<option repeat.for="country of CountryList" value.bind="country">
					${country}
				</option>
			</select>
		</div>
		<div>
			<button click.trigger="saveCity()">Save</button>
			<button click.trigger="Cancel()">Cancel</button>
		</div>
	</form>
</template>
